<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Open Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contact of contacts" lines="full">
      <app-contact-card [contact]="contact"></app-contact-card>
    </ion-item>
  </ion-list>
</ion-content>
